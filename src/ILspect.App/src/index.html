<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ILspect</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/master.css" type="text/css" />
  </head>
  <body>
    <div id="app-root">Loading...</div>
    
    <script src="lib/systemjs/system.js"></script>
    <script src="lib/whatwg-fetch/fetch.js"></script>
    <script>
        require('electron').ipcRenderer.on('server-info', function(event, message) {
            System.import('./main')
                .then(function(main) {
                    main.start(message.url);
                });
        });
        System.config({
            packages: {
                '.': {
                    main: "main.js",
                    format: "register",
                    defaultExtension: "js"
                },
                "lib": {
                    format: "amd"
                }
            },
            meta: {
                'react-dom': {
                    deps: [ 'react' ]
                },
                'react-redux': {
                    deps: [ 'react', 'redux' ]
                },
                'redux-thunk': {
                    deps: [ 'redux' ]
                }
            },
            map: {
                "redux": "lib/redux/redux.js",
                "redux-thunk": "lib/redux-thunk/redux-thunk.js",
                "react": "lib/react/react.js",
                "react-dom": "lib/react-dom/react-dom.js",
                "react-redux": "lib/react-redux/react-redux.js",
                "bootstrap": "lib/bootstrap/js/bootstrap.js",
                "immutable": "lib/immutable/immutable.js"
            }
        });
        System.set('electron', System.newModule(require('electron')));
    </script>
  </body>
</html>
