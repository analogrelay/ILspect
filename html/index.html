<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <script>
      var url = decodeURIComponent(document.location.search.substring(11));
      document.write("<p>server url: " + url + "</p>");
      fetch(url).then(resp => {
        resp.text().then(text => {
          document.write("<p>server response: " + text + "</p>");
        });
      });
    </script>
  </body>
</html>
